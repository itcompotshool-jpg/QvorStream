<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QvorStream Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* –ü–∞–ª–∏—Ç—Ä–∞ Rave/Dark */
            --color-bg: #121212; /* –û—á–µ–Ω—å —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            --color-card-bg: #1e1e1e; /* –ß—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ –¥–ª—è –±–ª–æ–∫–æ–≤ */
            --color-text-primary: #f0f0f0; 
            --color-text-secondary: #aaaaaa;
            --color-accent-red: #e91e63; /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç (—Ä–æ–∑–æ–≤—ã–π/–∫—Ä–∞—Å–Ω—ã–π) */
            --color-accent-blue: #03a9f4; /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç (—Å–∏–Ω–∏–π) */
            
            --border-radius-sm: 8px; /* –ù–µ–±–æ–ª—å—à–∏–µ –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏—è */
            --border-radius-lg: 12px;
            --font-body: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 15px;
        }

        /* --- –•–µ–¥–µ—Ä --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-sm);
        }

        .header-button {
            background: none;
            border: none;
            color: var(--color-text-primary);
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }
        .header-button:hover {
             color: var(--color-accent-blue);
        }

        .logo {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .profile {
            padding: 6px 12px;
            border-radius: var(--border-radius-sm);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--color-accent-blue);
            cursor: pointer;
            font-weight: 500;
        }
        .profile:hover { background-color: rgba(255, 255, 255, 0.2); }

        /* --- –ú–µ–Ω—é –∏ –í–≤–æ–¥ --- */
        .screen {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-lg);
        }
        
        h2 { 
            color: var(--color-text-primary); 
            font-weight: 700; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #444;
            background-color: #000; 
            color: var(--color-text-primary);
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        /* --- –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –°–¢–ò–õ–¨ –ö–ù–û–ü–û–ö (–ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π, —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π) --- */
        .btn {
             padding: 12px 20px;
             border: 1px solid transparent; /* –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω—É—é —Ä–∞–º–∫—É */
             border-radius: var(--border-radius-sm);
             font-weight: 500;
             cursor: pointer;
             transition: all 0.2s;
             text-transform: uppercase;
             letter-spacing: 0.5px;
             font-family: var(--font-body);
             background-color: rgba(255, 255, 255, 0.05); /* –õ–µ–≥–∫–∏–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
             color: var(--color-text-primary);
        }
        
        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (CREATE) */
        .btn.primary { 
            background: var(--color-accent-red); /* –°–æ—Ö—Ä–∞–Ω—è–µ–º —è—Ä–∫–∏–π —Ñ–æ–Ω –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è */
            color: var(--color-text-primary); 
            border-color: var(--color-accent-red);
        }
        .btn.primary:hover { background: #ff4081; }
        
        /* –í—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (JOIN) */
        .btn.secondary { 
            background: rgba(3, 169, 244, 0.2); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            color: var(--color-accent-blue);
            border-color: var(--color-accent-blue);
        }
        .btn.secondary:hover { background: rgba(3, 169, 244, 0.3); }
        
        /* –¢–µ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (BACK/EXIT) */
        .btn.dark { 
            background-color: rgba(255, 255, 255, 0.05); /* –û—á–µ–Ω—å –ª–µ–≥–∫–∏–π —Ñ–æ–Ω */
            color: var(--color-text-secondary); 
            border-color: #333;
        }
        .btn.dark:hover { background-color: rgba(255, 255, 255, 0.1); }
        /* --- –ö–û–ù–ï–¶ –°–¢–ò–õ–Ø –ö–ù–û–ü–û–ö --- */

        /* --- –≠–∫—Ä–∞–Ω—ã –í–∏–¥–µ–æ –∏ –ß–∞—Ç (–û–±—â–∞—è –°–µ—Ç–∫–∞) --- */
        #watch-screen {
            display: grid;
            grid-template-columns: 3fr 1fr; /* –î–µ—Å–∫—Ç–æ–ø: –í–∏–¥–µ–æ 3, –ß–∞—Ç 1 */
            gap: 20px;
            padding: 0;
        }
        
        /* –í–∏–¥–µ–æ –ö–æ–ª–æ–Ω–∫–∞ */
        #video-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #player-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ */
            overflow: hidden;
            border-radius: var(--border-radius-lg);
            background-color: #000;
        }

        #player { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #status-overlay {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            padding: 6px 10px; 
            background: rgba(0, 0, 0, 0.7); 
            border-radius: 4px; 
            color: var(--color-accent-blue); 
            font-weight: 500; 
            font-size: 0.9em;
        }
        
        /* –ß–∞—Ç –ö–æ–ª–æ–Ω–∫–∞ */
        #chat-column {
             min-height: 500px;
        }

        #chat-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-lg);
        }
        
        h3 { color: var(--color-text-primary); margin-top: 0; padding-bottom: 8px; border-bottom: 1px solid #333; font-weight: 500;}

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 400px; 
            padding-right: 8px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .message-row {
            padding: 6px 0;
        }
        
        .user-message { 
            color: var(--color-text-primary); 
            background-color: #333; 
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            display: inline-block;
            max-width: 80%;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π, –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö —Ç–µ–∫—É—â–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º */
        .my-message-container {
            display: flex;
            justify-content: flex-end;
        }
        .my-message {
            background-color: var(--color-accent-red); 
            color: var(--color-text-primary);
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            display: inline-block;
            max-width: 80%;
        }
        
        /* –°–∏—Å—Ç–µ–º–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .system-message { 
            color: var(--color-text-secondary); 
            font-size: 0.8em;
            text-align: center;
            margin: 10px 0;
        }
        
        #chat-input-container {
            display: flex;
            gap: 8px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-color: #333;
            background-color: #2a2a2a;
        }
        
        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–∞—Ç–∞ */
        #chat-input-container #send-btn {
             background-color: var(--color-accent-red);
             border-radius: var(--border-radius-sm);
             color: var(--color-text-primary);
             font-weight: 700;
             font-size: 1em;
             padding: 12px 18px; 
             transition: background-color 0.2s;
        }
        #chat-input-container #send-btn:hover { background-color: #ff4081; }


        /* --- –ê–î–ê–ü–¢–ê–¶–ò–Ø (–ú–æ–±–∏–ª—å–Ω—ã–π –≤–∏–¥: –ü–ª–µ–µ—Ä –°–≤–µ—Ä—Ö—É, –ß–∞—Ç –°–Ω–∏–∑—É) --- */
        @media (max-width: 900px) {
            .container { padding: 0; } 
            
            #watch-screen {
                grid-template-columns: 1fr; 
                gap: 0; 
            }
            
            #video-column { order: 1; } 
            #chat-column { order: 2; } 
            
            #chat-card {
                min-height: 40vh; 
                border-radius: 0; 
                padding: 10px;
                flex-grow: 1;
            }
            #chat-box { max-height: unset; height: 100%; } 

            #video-column .btn.dark {
                display: none; 
            }
        }
        
        #main-menu-header { display: flex; }
        #watch-header { display: none; }
        
        @media (min-width: 901px) {
             #watch-header { display: flex; }
        }
        
    </style>
    </head>
<body>

    <div class="container">
        
        <header id="main-menu-header">
            <div class="logo">QvorStream</div>
            <div class="profile" onclick="changeUser()">
                <span id="display-username">–ò–º—è</span>
            </div>
        </header>

        <header id="watch-header" style="display: none;">
             <button class="header-button" onclick="showMainMenu()">‚úï</button>
             <div class="logo">–¢–µ–∫—É—â–∞—è –°–µ—Å—Å–∏—è</div>
             <div class="profile">
                <span id="current-room-display">####</span>
            </div>
        </header>


        <div id="main-menu-screen" class="screen" style="display: none;">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
            <button class="btn primary" onclick="createRoom()">–°–û–ó–î–ê–¢–¨ –ù–û–í–£–Æ –°–ï–°–°–ò–Æ</button>
            <button class="btn secondary" onclick="showJoinInput()">–ü–†–ò–°–û–ï–î–ò–ù–ò–¢–¨–°–Ø –ü–û –ö–û–î–£</button>
        </div>

        <div id="join-input-screen" class="screen" style="display: none;">
            <h2>–í–≤–µ–¥–∏—Ç–µ –ö–æ–¥ –ö–æ–º–Ω–∞—Ç—ã</h2>
            <input type="text" id="join-code" placeholder="4-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã" maxlength="4">
            <button class="btn secondary" onclick="joinRoom()">–í–û–ô–¢–ò</button>
            <button class="btn dark" onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
        </div>
        
        <div id="load-video-screen" class="screen" style="display: none;">
            <h2 id="room-info">–ö–æ–º–Ω–∞—Ç–∞ XXXX</h2>
            <input type="text" id="host-video-link" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ YouTube">
            <button class="btn primary" onclick="loadVideo()">–ó–ê–ì–†–£–ó–ò–¢–¨ –ò –ù–ê–ß–ê–¢–¨</button>
            
            <p style="color:var(--color-text-secondary); font-size: 0.9em; font-weight: 500;">
                –¢–æ–ª—å–∫–æ —Ö–æ—Å—Ç –º–æ–∂–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å –≤–∏–¥–µ–æ.
            </p>
            
            <p style="color:var(--color-text-secondary); margin-top: 5px;">–°—Å—ã–ª–∫–∞-–ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ:</p>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="share-link-input" readonly style="flex-grow: 1;">
                <button class="btn dark" onclick="copyShareLink()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
            
            <button class="btn dark" onclick="showMainMenu()">–í—ã–π—Ç–∏ –∏–∑ —Å–µ—Å—Å–∏–∏</button>
        </div>

        <div id="watch-screen" style="display: none;">
            
            <div id="video-column">
                <div id="player-wrapper">
                    <div id="player"></div>
                    
                    <div id="status-overlay">
                        <span id="video-status">–°—Ç–∞—Ç—É—Å: –û–∂–∏–¥–∞–Ω–∏–µ</span>
                    </div>
                </div>
                 <button class="btn dark" onclick="showMainMenu()">üö™ –í—ã–π—Ç–∏ –∏–∑ –°–µ—Å—Å–∏–∏</button>
            </div>
            
            <div id="chat-column">
                <div id="chat-card">
                    <h3>–ß–∞—Ç –°–µ—Å—Å–∏–∏</h3>
                    
                    <div id="chat-box">
                        </div>
                    
                    <div id="chat-input-container">
                        <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                        <button id="send-btn" onclick="sendMessage()">‚û§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–ï–†–ï–ú–ï–ù–ù–´–• ---
        let userName = localStorage.getItem('qvorstream_username') || "–ò–º—è";
        let currentRoomCode = null;
        let ws; 
        let isHost = false; 
        let ytPlayer; 
        
        const YT_STATE = { PAUSED: 2, PLAYING: 1, BUFFERING: 3 };
        const screens = ['main-menu-screen', 'join-input-screen', 'load-video-screen', 'watch-screen'];
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const videoStatus = document.getElementById('video-status');
        
        document.getElementById('display-username').textContent = userName;

        const SYMBOLS = ['‚óè', '‚ñ≤', '‚ñà', '¬ª'];
        let symbolIndex = 0;
        
        function getNextSymbol() {
            const symbol = SYMBOLS[symbolIndex];
            symbolIndex = (symbolIndex + 1) % SYMBOLS.length;
            return symbol;
        }

        // --- YOUTUBE API ---
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function() {
            console.log(">> YouTube API loaded.");
        }

        function createYouTubePlayer(videoId) {
            if (ytPlayer && typeof ytPlayer.destroy === 'function') {
                ytPlayer.destroy();
            }
            
            ytPlayer = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 1, 
                    'playsinline': 1,
                    'disablekb': isHost ? 0 : 1 
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        let lastKnownTime = 0;
        
        function onPlayerReady(event) {
            event.target.playVideo();
            if (isHost) {
                setInterval(checkSeek, 500); 
            }
        }
        
        function checkSeek() {
            if (!isHost || !ytPlayer || !ytPlayer.getCurrentTime) return;

            const currentTime = ytPlayer.getCurrentTime();
            if (Math.abs(currentTime - lastKnownTime) > 1.5 && ytPlayer.getPlayerState() !== YT_STATE.BUFFERING) {
                sendSyncCommand('seek', currentTime);
            }
            lastKnownTime = currentTime;
        }


        function onPlayerStateChange(event) {
            if (!isHost) return; 
            
            const time = ytPlayer.getCurrentTime();
            let action = null;
            
            if (event.data === YT_STATE.PAUSED) {
                action = 'pause';
            } else if (event.data === YT_STATE.PLAYING) {
                action = 'play';
            }
            
            if (action) {
                sendSyncCommand(action, time);
            }
        }
        
        // --- WEBSOCKET –õ–û–ì–ò–ö–ê (–û–ë–ù–û–í–õ–ï–ù–ò–ï –î–õ–Ø RENDER) ---
        
        // üö®üö® –ê–î–†–ï–° –í–ê–®–ï–ì–û –°–ï–†–í–ï–†–ê RENDER, –Ω–∞—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç üö®üö®
        const RENDER_WS_URL = "wss://qvorstream.onrender.com/"; 

        function initializeWebSocket() {
            if (ws) {
                ws.close();
            }

            // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ–º—É —Å–µ—Ä–≤–µ—Ä—É (Render)
            ws = new WebSocket(RENDER_WS_URL);

            ws.onopen = () => {
                addChatMessage(`[${getNextSymbol()} System] –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.`, 'system-message');
                if (window.pendingAction) {
                    window.pendingAction();
                    window.pendingAction = null;
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                addChatMessage(`[${getNextSymbol()} System] –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ.`, 'system-message');
                currentRoomCode = null;
                isHost = false; 
            };

            ws.onerror = (error) => {
                console.error("WS Error:", error);
                addChatMessage(`[${getNextSymbol()} System] –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.`, 'system-message');
            };
        }
        
        function handleServerMessage(data) {
            if (data.type === 'room_created') {
                currentRoomCode = data.code;
                isHost = true; 
                document.getElementById('room-info').textContent = `–ö–æ–º–Ω–∞—Ç–∞ ${currentRoomCode} | –í—ã –•–æ—Å—Ç`;
                document.getElementById('share-link-input').value = `${location.origin}/?code=${currentRoomCode}`;
                document.getElementById('current-room-display').textContent = data.code;
                
                showLoadVideoScreen();
                
                addChatMessage(`[${getNextSymbol()} Host] –ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞: ${currentRoomCode}`, 'system-message');
            
            } else if (data.type === 'sync_initial' || data.type === 'load_video') {
                currentRoomCode = data.code || currentRoomCode;

                const urlToLoad = data.url || (data.data ? data.data.videoUrl : null);
                const videoId = getYouTubeVideoId(urlToLoad);

                if (videoId) {
                    createYouTubePlayer(videoId);
                    showWatchScreen(); 
                    document.getElementById('current-room-display').textContent = currentRoomCode;
                    
                    if (data.type === 'sync_initial' && data.data && data.data.lastSync) {
                        addChatMessage(`[${getNextSymbol()} System] –ü–æ–ª—É—á–µ–Ω–æ –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ.`, 'system-message');
                    }
                    videoStatus.textContent = `–°—Ç–∞—Ç—É—Å: ${getNextSymbol()} –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ`;
                } else if (urlToLoad) {
                    document.getElementById('player').innerHTML = `<iframe src="${urlToLoad}" style="width:100%; height:100%; border:none;" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>`;
                    showWatchScreen(); 
                    document.getElementById('current-room-display').textContent = currentRoomCode;
                    videoStatus.textContent = `–°—Ç–∞—Ç—É—Å: ${getNextSymbol()} –°—Ç–æ—Ä–æ–Ω–Ω–∏–π –ø–ª–µ–µ—Ä`;
                }
            
            } else if (data.type === 'chat') {
                const isMine = data.sender === userName;
                addChatMessage(`**${data.sender}**: ${data.text}`, isMine ? 'my-message' : 'user-message', isMine);
            
            } else if (data.type === 'sync') {
                // –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê –ü–õ–ï–ï–†–ê
                videoStatus.textContent = `–°—Ç–∞—Ç—É—Å: ${getNextSymbol()} ${data.action.toUpperCase()} @ ${data.time.toFixed(1)}—Å`;

                if (ytPlayer && !isHost && ytPlayer.seekTo) {
                    ytPlayer.seekTo(data.time, true); 
                    if (data.action === 'play') {
                        ytPlayer.playVideo();
                    } else if (data.action === 'pause') {
                        ytPlayer.pauseVideo();
                    }
                }
                // –°–æ–æ–±—â–µ–Ω–∏—è –æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤ —á–∞—Ç –Ω–µ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è.

            } else if (data.type === 'error') {
                alert(`–û—à–∏–±–∫–∞: ${data.message}`);
                videoStatus.textContent = `–°—Ç–∞—Ç—É—Å: üö´ –û—à–∏–±–∫–∞ ${getNextSymbol()}`;
                showMainMenu(); 
            }
        }
        
        // --- –õ–û–ì–ò–ö–ê –ú–ï–ù–Æ –ò –ö–û–ú–ê–ù–î ---
        
        function setHeaderVisibility(screenId) {
            document.getElementById('main-menu-header').style.display = 'none';
            document.getElementById('watch-header').style.display = 'none';
            
            if (screenId === 'watch-screen') {
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–∫–∞ "X" (–ù–∞–∑–∞–¥) –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è
                document.getElementById('watch-header').style.display = 'flex'; 
            } else {
                 document.getElementById('main-menu-header').style.display = 'flex';
            }
        }
        
        function showScreen(id) {
            screens.forEach(screenId => {
                const element = document.getElementById(screenId);
                if (screenId === id) {
                    element.style.display = (screenId === 'watch-screen') ? 'grid' : 'flex';
                } else {
                    element.style.display = 'none';
                }
            });
            setHeaderVisibility(id);
        }
        
        function showMainMenu() { 
            showScreen('main-menu-screen'); 
            currentRoomCode = null;
            isHost = false; 
            document.getElementById('room-info').textContent = `–ö–æ–º–Ω–∞—Ç–∞ XXXX`;
            document.getElementById('current-room-display').textContent = '####';
        }
        function showJoinInput() { showScreen('join-input-screen'); }
        function showLoadVideoScreen() { showScreen('load-video-screen'); }
        function showWatchScreen() { 
            showScreen('watch-screen'); 
            const exitBtn = document.querySelector('#video-column .btn.dark');
            if (window.innerWidth <= 900 && exitBtn) {
                 exitBtn.style.display = 'none';
            } else if (exitBtn) {
                 exitBtn.style.display = 'block';
            }
        } 

        function createRoom() {
            const createAction = () => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'create', sender: userName }));
                } else {
                    alert("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ –≥–æ—Ç–æ–≤–æ. –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...");
                }
            };

            if (ws && ws.readyState === WebSocket.OPEN) {
                createAction();
            } else {
                window.pendingAction = createAction; 
                initializeWebSocket();
            }
        }

        function joinRoom() {
            const code = document.getElementById('join-code').value.trim();
            const joinAction = () => {
                if (code) {
                    isHost = false; 
                    ws.send(JSON.stringify({ type: 'join', code: code, sender: userName }));
                    addChatMessage(`[${getNextSymbol()} System] –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ ${code}...`, 'system-message');
                } else {
                    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã.");
                }
            };

            if (ws && ws.readyState === WebSocket.OPEN) {
                joinAction();
            } else {
                window.pendingAction = joinAction; 
                initializeWebSocket();
            }
        }
        
        function loadVideo() {
            const url = document.getElementById('host-video-link').value.trim();
            if (url && currentRoomCode && ws && ws.readyState === WebSocket.OPEN) {
                const loadCommand = {
                    type: 'load_video',
                    code: currentRoomCode,
                    sender: userName,
                    url: url
                };
                ws.send(JSON.stringify(loadCommand));
            } else {
                alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ!");
            }
        }

        function sendSyncCommand(action, time) {
            if (!isHost || !currentRoomCode || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const syncCommand = {
                type: 'sync',
                code: currentRoomCode,
                action: action,
                time: time
            };
            ws.send(JSON.stringify(syncCommand));
        }
        
        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
        
        function getYouTubeVideoId(url) {
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname.includes('youtube.com')) {
                    return urlObj.searchParams.get('v');
                } else if (urlObj.hostname.includes('youtu.be')) {
                    return urlObj.pathname.substring(1);
                }
                return null;
            } catch (e) {
                return null; 
            }
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || !currentRoomCode) return;

            const chatCommand = {
                type: 'chat',
                code: currentRoomCode,
                sender: userName,
                text: text
            };
            ws.send(JSON.stringify(chatCommand));
            chatInput.value = '';
        }
        
        function addChatMessage(message, className = '', isMine = false) {
            const container = document.createElement('div');
            
            if (isMine) {
                container.classList.add('my-message-container');
                const p = document.createElement('div');
                p.classList.add('my-message');
                p.innerHTML = message.replace(`**${userName}**: `, '');
                container.appendChild(p);
            } else if (className === 'user-message') {
                const p = document.createElement('div');
                p.classList.add('user-message');
                p.innerHTML = message;
                container.appendChild(p);
            } else {
                container.classList.add('message-row');
                container.classList.add(className);
                container.innerHTML = message;
            }
            
            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function changeUser() {
            const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:", userName);
            if (newName && newName.trim()) {
                userName = newName.trim().substring(0, 15);
                localStorage.setItem('qvorstream_username', userName);
                document.getElementById('display-username').textContent = userName;
            }
        }
        
        function copyShareLink() {
            const linkInput = document.getElementById('share-link-input');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); 
            try {
                document.execCommand("copy");
                alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
            } catch (err) {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É.");
            }
        }

        // --- –ó–ê–ü–£–°–ö ---
        
        initializeWebSocket(); 
        
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');

        if (codeFromUrl) {
            document.getElementById('join-code').value = codeFromUrl;
            showJoinInput();
        } else {
            showMainMenu();
        }
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ —Ö–µ–¥–µ—Ä–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            if (document.getElementById('watch-screen').style.display === 'grid') {
                 showWatchScreen(); 
            }
        });
    </script>
</body>
